<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Película</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="formularioContenedor">
    <a class="botonAgregar link_boton_crear" href="/home.html">Volver al home</a>
    <form class="card formulario" id="form">
        <input type="hidden" name="id">
        <div>        
            <label for="title">Título </label>
            <p><input type="text" name="title" id="title" required></p>
        </div>
        <div>
            <label for="rating">Calificación </label>
            <p><input type="number" step="0.1" name="rating" id="rating" required></p>
        </div>
        <div>
        <label for="awards">Premios </label>
        <p><input type="number" name="awards" id="awards" required></p>
        </div>
        <div>
            <label for="release_date">Fecha de creación </label>
            <p><input type="date" name="release_date" id="release_date" required></p>
        </div>
        <div>
            <label for="length">Duración </label>
            <p><input type="number" name="length" id="length" required></p>
        </div>
        
        <br>
        <div class="action">
            <button hidden id="botonEdit" class="botonAgregar" >Actualizar pelicula</button>
            <button hidden id="botonAgregar" class="botonAgregar">Guardar nueva pelicula</button>
<!--             <button hidden id="botonBorrar" class="botonBorrar">Eliminar</button> -->
        </div>
    </form>
    <script src="js/moment.js"></script>
    <script src="js/formulario.js"></script>
</body>
</html>
